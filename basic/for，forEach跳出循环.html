<!DOCTYPE html>
<html lang="en">
<head>
    <!--
        跳出的循环
        break, continue, return的使用
    -->
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        let arr1 = [1, 3, 5, 7, 9]
        for (let i = 0; i < arr1.length; i++) {
          if (i === 1) {
            break // 跳出循环
          }
          console.log(arr1[i]) // 1
        }
        for (let i = 0; i < arr1.length; i++) {
          if (i === 2) {
            continue // 跳过本次循环，继续下一个循环
          }
          console.log(arr1[i]) // 1 5 7 9
        }

        /**
         * return在forEach中可以用来跳过本次循环
         */
        arr1.forEach((v, i) => {
          if (i === 2) {
            return  // i = 2时，跳过本次循环，进入下一个
          }
          console.log(v) // 1 3 7 9
        })
    </script>
</head>
<body>

</body>
</html>
