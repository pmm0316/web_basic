<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        let a = 12.2
        console.log(Number.isFinite(a)) // true 判断是否是数字
        console.log(Number.isInteger(a)) // false 判断是否是整数
        let b = '10.12adag'
        console.log(Number.parseInt(b)) // 10 把字符串转成数字类型，并且取整，去掉小数,保留整数。
        console.log(Number.parseFloat(b)) // 10.12 把字符串转成数字类
        // NaN: not a number
        console.log(Number(b)) // NaN
        console.log(Number.isNaN(Number(b))) // true  // 判断是否是NaN
    </script>
</head>
<body>

</body>
</html>
