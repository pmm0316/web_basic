<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        let arr = ['apple', 'banana', 'orange']
        for (let val of arr) {
          console.log(val) // 'apple', 'banana', 'orange'
        }
        for (let index of arr.keys()) {
          console.log(index) // 0 1 2
        }
        for (let [index, val] of arr.entries()) {
          console.log(index, val) // 0 "apple"  1 "banana" 2 "orange"
        }
    </script>
</head>
<body>

</body>
</html>
