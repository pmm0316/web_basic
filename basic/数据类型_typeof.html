<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        let obj = {
          name: 'a',
          age: 19
        }
        console.log(typeof obj) // object
        let arr = [1, 2, 3]
        console.log(typeof arr) // json对象和arr都是object类型
        let num = 1
        console.log(typeof num) // number
        let str = '华为'
        console.log(typeof str) // string
        let un
        console.log(typeof un) // undefined
        let b = true
        console.log(typeof b) // boolean
        let sym = Symbol('aaa')
        console.log(typeof sym) // symbol
    </script>
</head>
<body>

</body>
</html>
