<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        let str = 'what happen'
        console.log(str.startsWith('what')) // 判断字符串是否是what开始的
        console.log(str.endsWith('what')) // 判断字符串是否是what结束的
        let padStr = 'aaa'
        console.log(str.padStart(str.length + padStr.length, padStr))
        console.log(str.padEnd(str.length + padStr.length, padStr))
    </script>
</head>
<body>

</body>
</html>
